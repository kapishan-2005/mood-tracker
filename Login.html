<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmotionSpot AI Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="index.html" class="home-icon">
      <i class="fa-solid fa-house"></i>
    </a>
    <div class="container-fluid vh-100 d-flex login-container">
      <div class="row flex-grow-1">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-white left-panel"
        >
          <div class="text-white p-5">
            <img
              src="image/download__2_-removebg-preview.png"
              alt="emotion detector"
              class="img-fluid"
            />
            <p class="h5 fw-light mb-5">EmotionSpot AI</p>
            <h1 class="display-3 fw-bold mb-3">Login page</h1>
            <p class="h3 fw-light">Welcome Back</p>
          </div>
        </div>

        <div
          class="col-md-6 d-flex align-items-center justify-content-center right-panel"
        >
          <div class="login-card p-5 shadow-lg">
            <h2 class="text-white text-center mb-4">Login to your account</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label text-muted">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between">
                  <label for="password" class="form-label text-muted"
                    >Password</label
                  >
                  <a
                    href="#"
                    class="text-decoration-none small fw-bold text-white"
                    >Forgot?</a
                  >
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="d-grid gap-2 mb-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg custom-btn-primary rounded-pill"
                >
                  Login now
                </button>
              </div>
            </form>
            <div class="text-center mt-4">
              <p class="text-muted mb-0">
                Don't have an account?
                <a href="Signup.html" class="text-decoration-none sign-up-link"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcO7B2Dkdf9F84z5w2p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
