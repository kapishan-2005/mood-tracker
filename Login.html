<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row min-vh-100">

            <div class="col-md-6 d-flex flex-column align-items-start justify-content-center left-panel position-relative">
                
                <div class="text-content">
                    <div class="logo">EmotionSpot AI</div>
                    <h1 class="display-4">Login page</h1>
                    <p class="lead">Start your journey now with us</p>
                </div>

                <div class="card auth-card shadow-lg create-account-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Create an account</h5>

                        <form>
                            <div class="mb-3">
                                <label for="signupEmail" class="text-dark form-label small">Email</label>
                                <input type="email" class="form-control rounded-pill" id="signupEmail" placeholder="Enter Your Email">
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword" class="text-dark form-label small">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control rounded-pill" id="signupPassword" placeholder="Enter your password">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary custom-blue-btn w-100 mb-3 rounded-pill">Create account</button>

                            <button type="button" class="btn google-btn  w-100 mb-3 rounded-pill">
                                <i class="bi bi-google me-2"></i> Continue with Google
                            </button>
                            
                            <p class="text-center mt-3 mb-0 small-link">
                                Already have an account? <a href="#" class="text-decoration-none custom-link">Log in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center right-panel">
                
                <div class="card auth-card shadow-lg login-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login to your account</h5>

                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label small">Email</label>
                                <input type="email" class="form-control rounded-pill" id="loginEmail" placeholder="Enter Your Email" >
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="loginPassword" class="form-label small mb-0">Password</label>
                                    <a href="#" class="text-decoration-none custom-link small-link">Forgot?</a>
                                </div>
                                <div class="input-group mt-1">
                                    <input type="password" class="form-control rounded-pill" id="loginPassword" placeholder="Enter your password">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary custom-blue-btn w-100 mb-3 rounded-pill">Login now</button>

                            <p class="text-center mt-3 mb-0 small-link">
                                Don't have an account? <a href="#" class="text-decoration-none custom-link">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
