<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionSpot AI - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-white left-panel">
                <div class="text-start w-75">
                    <p class="logo-text">EmotionSpot AI</p>
                    <h1 class="display-3 fw-bold sign-up-title">SignUp page</h1>
                    <p class="lead mt-3 start-journey-text">Start your journey now with us</p>
                </div>
            </div>

            <div class="col-lg-6 d-flex justify-content-center align-items-center right-panel">
                <div class="custom-card shadow-lg p-5 ">
                    <h2 class="text-white text-center mb-4 create-account-title">Create an account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label text-muted">Email</label>
                            <input type="email" class="form-control form-control-lg custom-input" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label text-muted">Password</label>
                            <input type="password" class="form-control form-control-lg custom-input" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 custom-btn-primary rounded-pill">
                            Create account
                        </button>
                        <button type="button" class="btn btn-outline-light btn-lg w-100 custom-btn-secondary rounded-pill">
                            Continue with Google
                        </button>
                        <p class="text-center mt-4 already-account-text">
                            Already have an account? <a href="Login.html" class="log-in-link">Log in</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
